<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBI-HOTATE.JP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDMincho&family=BIZ+UDPMincho&family=M+PLUS+1p&family=M+PLUS+2:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .biz-udpmincho-regular {
            font-family: "BIZ UDPMincho", serif;
            font-weight: 400;
            font-style: normal;
        }
        .m-plus-2 {
            font-family: "M PLUS 2", serif;
            font-weight: 400;
            font-style: normal;
        }
        html {
            overflow-y: scroll;
            user-select: none;
        }
        body {
            font-family: "M PLUS 2", serif;
            font-weight: 400;
            font-style: normal;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 50px 0;
        }
        .container {
            max-width: 700px;
            margin: 0 auto 50px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logo {
            width: 70%;
            max-width: 350px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin: 0;
        }
        .section-title {
            font-size: 22px;
            text-align: left;
            padding-bottom: 5px;
            margin-bottom: 15px;
            display: inline-block;
            position: relative;
            z-index: 1;
            font-family: "BIZ UDPMincho", serif;
            font-weight: 400;
            font-style: normal;
        }
        .section-title::after {
            content: '';
            position: absolute;
            left: -10%;
            bottom: 0.15em;
            width: 120%;
            height: 0.8em;
            background-color: rgba(176, 196, 222, 0.4); /* 背景色 */
            z-index: -1;
        }
        .simple-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 18px;
        }
        a {
            font-size: 18px;
            color: inherit;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        a:hover {
            text-decoration: underline;
            text-decoration-color: rgba(176, 196, 222, 1);
            text-decoration-thickness: 2px;
        }
        .toggle-item {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 10px;
            text-align: center;
            position: relative;
            margin-left: 1em;
            text-underline-offset: 3px;
            padding: 0 5px;
        }
        .toggle-item::after {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-color: rgba(176, 196, 222, 1) transparent transparent transparent;
            border-width: 13.86px 8px 0px 8px;
            margin-left: 0.3em;
            margin-bottom: -4px;
        }
        .toggle-item::before {
            content: "";
            position: absolute;
            bottom: -2px;
            width: 60%;
        }
        .toggle-item::before {
            height: 1px;
            background-color: #ccc; /* 初期色 */
            transition: background-color 0.2s ease-in-out;
        }

        .toggle-item:hover::before {
            height: 2px;
            background-color: rgba(176, 196, 222, 1); /* ホバー時の線色 */
        }
        .toggle-item::after {
            transition: transform 0.2s ease-out;
        }
        .toggle-item.active::after {
            transform: rotate(180deg);
        }
        .toggle-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-in-out;
        }
        .toggle-item.active + .toggle-content {
            max-height: 800px; /* 必要に応じて適切な高さに設定 */
        }
        .toggle-content img {
            width: 50%;
            display: block;
            margin: 10px auto 10px 26%; /* 中央揃え */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1); /* 影 */
        }
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: rgba(176, 196, 222, 1);
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.6s ease-out, opacity 0.6s ease-out;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
                margin: 20px 0;
            }
            .container {
                width: 85%;
                padding: 15px;
                margin: 0 auto 25px;
            }
            .section-title {
                font-size: 18px;
                margin-bottom: 8px;
            }
            .section-title::after {
                width: 105%;
                left: -2%;
                height: 0.7em;
            }
            p, a, .simple-list {
                font-size: 16px;
            }
    }
    </style>
</head>
<body>
    <div class="container">
        <!-- ロゴ画像 -->
        <img src="logo.svg" alt="Website Logo" class="logo">
        <p class="biz-udpmincho-regular">えびほたてじぇ～ぴ～</p>
    </div>
    <div class="container">
        <div class="section-title">参加予定</div>
        <p>2025/05/04　SUPER COMIC CITY 32 -day2-</p>
    </div>
    <div class="container">
        <div class="section-title">制作物</div>
        <ul class="simple-list">
            <li class="toggle-item" onclick="toggleContent(this)">
                ちいさな一輪挿し
            </li>
            <div class="toggle-content">
                <img src="flower.jpg" alt="画像">
            </div>
        </ul>
    </div>
    <div class="container">
        <div class="section-title">連絡先</div>
        <a href="https://twitter.com/ebihotatejp" target="_blank" rel="noopener noreferrer">@ebihotatejp</a>
    </div>
    <script>
        function toggleContent(element) {
            let content = element.nextElementSibling;
            element.classList.toggle("active");

            if (content.style.maxHeight) {
                content.style.maxHeight = null; // 閉じる
            } else {
                content.style.maxHeight = content.scrollHeight + "px"; // 開く
            }
        }

        document.addEventListener("click", function(event) {
            createParticles(event.pageX, event.pageY);
        });

        function createParticles(x, y) {
            const particleCount = 10; // 粒の数
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");
                document.body.appendChild(particle);

                // 粒のサイズをランダムに (2px～8px)
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // ランダムな移動方向
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 60 + 10; // 10px～70px の距離
                const targetX = x + Math.cos(angle) * distance;
                const targetY = y + Math.sin(angle) * distance;

                // 粒の初期位置を設定
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                setTimeout(() => {
                    particle.style.transform = `translate(${targetX - x}px, ${targetY - y}px)`;
                    particle.style.opacity = "0";
                }, 10);

                // 600ms後に削除
                setTimeout(() => {
                    particle.remove();
                }, 600);
            }
        }
    </script>
</body>
</html>
