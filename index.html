<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBI-HOTATE.JP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDMincho&family=BIZ+UDPMincho&family=M+PLUS+1p&family=M+PLUS+2:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .biz-udpmincho-regular {
            font-family: "BIZ UDPMincho", serif;
            font-weight: 400;
            font-style: normal;
        }
        .m-plus-2 {
            font-family: "M PLUS 2", serif;
            font-weight: 400;
            font-style: normal;
        }
        html, body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 50px 0;
        }
        .container {
            max-width: 700px;
            margin: 0 auto 50px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logo {
            width: 70%;
            max-width: 350px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin: 0;
        }
        .section-title {
            font-size: 22px;
            text-align: left;
            padding-bottom: 5px;
            margin-bottom: 15px;
            display: inline-block;
            position: relative;
            z-index: 1;
        }
        .section-title::after {
            content: '';
            position: absolute;
            left: -10%;
            bottom: 0.15em;
            width: 120%;
            height: 0.8em;
            background-color: rgba(176, 196, 222, 0.4); /* 背景色 */
            z-index: -1;
        }
        .simple-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 18px;
        }
        a {
            font-size: 18px;
            color: inherit;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        a:hover {
            text-decoration: underline;
            text-decoration-color: rgba(176, 196, 222, 1);
            text-decoration-thickness: 2px;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
                margin: 20px 0;
            }
            .container {
                width: 85%;
                padding: 15px;
                margin: 0 auto 25px;
            }
            .section-title {
                font-size: 18px;
                margin-bottom: 8px;
            }
            .section-title::after {
                width: 105%;
                left: -2%;
                height: 0.7em;
            }
            p, a, .simple-list {
                font-size: 16px;
            }
    }
    </style>
</head>
<body>
    <div class="container">
        <!-- ロゴ画像 -->
        <img src="logo.svg" alt="Website Logo" class="logo">
        <p class="biz-udpmincho-regular">えびほたてじぇ～ぴ～</p>
    </div>
    <div class="container m-plus-2">
        <div class="section-title biz-udpmincho-regular">参加予定</div>
        <p>2025/05/04　SUPER COMIC CITY 32 -day2-</p>
    </div>
    <div class="container m-plus-2">
        <div class="section-title biz-udpmincho-regular">制作物</div>
        <ul class="simple-list">
            <li>ちいさな一輪挿し</li>
        </ul>
    </div>
    <div class="container m-plus-2">
        <div class="section-title biz-udpmincho-regular">連絡先</div>
        <a href="https://twitter.com/ebihotatejp">@ebihotatejp</a>
    </div>
</body>
</html>
